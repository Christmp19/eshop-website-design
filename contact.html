<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact - eshop</title>
</head>

<body class="container">
    <!-- header start -->
    <header class="header">
        <!-- logo start -->
        <div class="brand">
            <div class="gradient-box"><a href="/"></a></div>
            <span class="logo-text"><a href="/">Logo</a></span>
        </div>
        <!-- logo end -->
        <!-- nav start -->
        <nav class="links">
            <a href="/" class="link">Home</a>
            <a href="/store.html" class="link">Store</a>
            <a href="/blog.html" class="link">Blog</a>
            <a href="/contact.html" class="link">Contact</a>
            <a href="/cart.html" class="cart">
                <img src="./img/cart.svg" class="img-fluid" alt="image cart">
                <span class="badge1">Cart (0)</span>
                <span class="badge">(0)</span>
            </a>
        </nav>
        <!-- nav end -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>

        <section>

            <!-- banner contact -->
            <div class="banner-panier">
                <img src="./img/banner-contact.jpg" class="img-fluid" alt="banner contact">

                <!-- breadcrumb -->
                <nav class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="separator">&gt;</span>
                    <span>Contact</span>
                </nav>
                <!-- breadcrumb -->
            </div>
            <!-- banner contact -->

        </section>

        <!-- contact start -->
        <section class="contact">
            <h2>Contact Us</h2>
            <div class="contact-us">
                <div class="contact-img">
                    <img src="./img/contact-us.gif" class="img-fluid" alt="contact us">
                </div>

                <div class="contact-form">
                    <form action="/submit-form" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
        <!--  -->

    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
        <section class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Services</a>
                </div>
                <p class="footer-copy">&copy; Copyright Reserved 2024</p>
            </div>
        </section>
    </footer>
    <!-- footer end -->

    <!-- javascript -->
    <script src="./js/main.js"></script>
    <script src="./js/navActive.js"></script>

</body>

</html>
