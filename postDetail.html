<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog - Post Detail - eshop</title>
</head>

<body class="container">
    <!-- header start -->
    <header class="header">
        <!-- logo start -->
        <div class="brand">
            <div class="gradient-box"><a href="/"></a></div>
            <span class="logo-text"><a href="/">Logo</a></span>
        </div>
        <!-- logo end -->
        <!-- nav start -->
        <nav class="links">
            <a href="/" class="link">Home</a>
            <a href="/store.html" class="link">Store</a>
            <a href="/blog.html" class="link">Blog</a>
            <a href="/contact.html" class="link">Contact</a>
            <a href="/cart.html" class="cart">
                <img src="./img/cart.svg" class="img-fluid" alt="image cart">
                <span class="badge1">Cart (0)</span>
                <span class="badge">(0)</span>
            </a>
        </nav>
        <!-- nav end -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section class="banner">
            <img src="./img/banner-blog.jpg" class="img-fluid" alt="banner blog">
            <!-- breadcrumb -->
            <nav class="breadcrumb">
                <a href="/">Home</a>
                <span class="separator">&gt;</span>
                <a href="/blog.html">Blog</a>
                <span class="separator">&gt;</span>
                <span id="postTitleBreadcrumb">Post Title</span>
            </nav>
            <!-- breadcrumb -->
        </section>

        <!-- Blog Post Detail Container -->
        <section class="blog-post-detail">
            <div class="post-header">
                <h1 id="postTitle" class="post-title">Post Title</h1>
                <p id="postDate" class="post-date">Published on: YYYY-MM-DD</p>
            </div>
            <img id="postImage" src="./img/default.jpg" class="post-image" alt="Post Image">
            <div class="post-content">
                <p id="postContent">Loading content...</p>
            </div>
            <div class="post-author">
                <p>Written by: <span id="postAuthor">Author Name</span></p>
            </div>
        </section>

    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
        <section class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Services</a>
                </div>
                <p class="footer-copy">&copy; Copyright Reserved 2024</p>
            </div>
        </section>
    </footer>
    <!-- footer end -->

    <!-- javascript -->
    <script src="./js/main.js"></script>
    <script src="./js/navActive.js"></script>
    <script src="./js/blogDetail.js"></script>
</body>

</html>
